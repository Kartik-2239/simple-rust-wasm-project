<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wasm-on-web</title>
    <style>
      #canvas{
        width: 50vw;
      }
    </style>
  </head>
  <body>
    <div>
      <canvas id="canvas"></canvas>
    </div>
    <input id="input-box" type="file">
    <div>
      <h3>Opacity WASM</h3>
      <input id="rust-range" value="0" type="range" min="1" max="100">
    </div>
    <div>
      <h3>Grayscale</h3>
      <button id="grayscale-button">Gray</button>
    </div>
    <div>
      <h3>Brightness</h3>
      <input type="range" value="0" min="1" max="100" id="brightness-button">
    </div>
    <div>
      <h3>Contrast</h3>
      <input type="range" value="100" min="0" max="200" id="contrast-button">
    </div>
    <div>
      <h3>Saturation</h3>
      <input type="range" value="0" min="-100" max="200" id="saturation-button">
    </div>
    <!-- <div>
      <h3>Pixel</h3>
      <input type="range" value="0" min="0" max="100" id="saturation-button">
    </div> -->
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
